<ion-menu id="sideMenu" type="overlay" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>{{"SIDEMENU.menu" | translate}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button menuClose ion-item>
        <ion-icon padding-right name="home"></ion-icon>{{"SIDEMENU.home" | translate}}
      </button>
      <button menuClose ion-item>
        <ion-icon padding-right name="book"></ion-icon>{{"SIDEMENU.favorites" | translate}}
      </button>
      <button menuClose ion-item>
        <ion-icon padding-right name="cog"></ion-icon>{{"SIDEMENU.settings" | translate}}
      </button>
      <button menuClose ion-item>
        <ion-icon padding-right name="send"></ion-icon>{{"SIDEMENU.sendStory" | translate}}
      </button>
      <button menuClose ion-item>
        <ion-icon padding-right name="help-buoy"></ion-icon>{{"SIDEMENU.help" | translate}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
