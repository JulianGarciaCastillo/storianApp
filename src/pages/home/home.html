              </ion-col>
            </ion-row>

            <ion-row class="grid-selection">
              <ion-col (click) = "selectObject('shield')" [ngClass]="{'selected animated pulse': objectSelected == 'shield' }">
                <img src="assets/img/objects/shield.png" >
              </ion-col>
              <ion-col (click) = "selectObject('sword')" [ngClass]="{'selected animated pulse': objectSelected == 'sword' }">
                <img src="assets/img/objects/sword.png" >
              </ion-col>
              <ion-col (click) = "selectObject('wand')" [ngClass]="{'selected animated pulse': objectSelected == 'wand' }">
                <img src="assets/img/objects/wand.png" >
              </ion-col>
            </ion-row>
            <hr>
            <p>
              <span *ngIf="!objectSelected">Un objeto para la aventura...</span>
              <span *ngIf="objectSelected">{{transObjectDescription()}}</span>
            </p>
            </ion-card-content>
        </ion-card>

        <!-- STORY -->
        <ion-card class="story-container"*ngIf="dlgSelected == 'story'">
          <img src="assets/img/sample.png" />
          <div class="card-title" >{{story.title | uppercase}}</div>
          <ion-card-content>
            <p class="story" >
              {{story.story}}
            </p>
          </ion-card-content>
          <ion-row class="actions" no-padding>
            <ion-col no-padding>
              <button ion-button clear small color="danger" icon-left>
                <ion-icon name='star'></ion-icon>
                Favorite
              </button>
            </ion-col>
            <ion-col no-padding text-center>
              <button ion-button clear small (click)='listenStory()' color="danger" icon-left>
                <ion-icon name='musical-notes'></ion-icon>
                Listen
              </button>
            </ion-col>
            <ion-col no-padding text-right>
              <button ion-button clear small color="danger" icon-left>
                <ion-icon name='share-alt'></ion-icon>
                Share
              </button>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
      <ion-col col-1>
        <ion-fab middle right edge *ngIf="dlgSelected != 'story' && ( (dlgSelected == 'ch1' || dlgSelected == 'ch2') && characters[dlgSelected].name && characters[dlgSelected].genre) || 
        (dlgSelected == 'object'  && objectSelected) || (dlgSelected == 'place'  && placeSelected) ">
          <button ion-fab mini class="fadeIn animated " (click)="next()"> <ion-icon name="arrow-dropright"></ion-icon></button>
        </ion-fab>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
